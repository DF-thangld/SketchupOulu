<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script src="js/stats.min.js"></script>

		<script>
			//constant
			var WORLD_SIZE = 500;
			var BLOCK_SIZE = 50;
			var MOVING_SPEED = 10;

			var container, stats;
			var camera, scene, renderer;
			var projector, plane, cube;
			var mouse2D, mouse3D, raycaster,
			rollOveredFace, isShiftDown = false,
			isCtrlDown = false;
			var theta = 45*0.5;
			//var theta = 0;
			
			var camera_x = 130, camera_z = 2100, camera_y = 500;
			var view = 0;
			var rotate_angles = [22.5, 144], rotate_index = 0;
			var isRotating = false;
			
			var go_right = false, go_left = false, go_forward = false, go_backward = false;

			var rollOverMesh, rollOverMaterial;
			var voxelPosition = new THREE.Vector3(), tmpVec = new THREE.Vector3(), normalMatrix = new THREE.Matrix3();
			var cubeGeo, cubeMaterial;
			var i, intersector;

			var objects = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel, <strong>control</strong>: rotate';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 800;

				scene = new THREE.Scene();

				// roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, ambient: 0x00ff80, shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "textures/square-outline-textured.png" ) } );
				cubeMaterial.ambient = cubeMaterial.color;

				// picking

				projector = new THREE.Projector();

				// grid

				var size = WORLD_SIZE; // grid size 
				var step = BLOCK_SIZE;  // size of each block

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );

				plane = new THREE.Mesh( new THREE.PlaneGeometry( 1000, 1000 ), new THREE.MeshBasicMaterial() );
				plane.rotation.x = - Math.PI / 2;
				plane.visible = false;
				scene.add( plane );

				objects.push( plane );

				mouse2D = new THREE.Vector3( 0, 10000, 0.5 );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );


				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function getRealIntersector( intersects ) {

				for( i = 0; i < intersects.length; i++ ) {

					intersector = intersects[ i ];

					if ( intersector.object != rollOverMesh ) {

						return intersector;

					}

				}

				return null;

			}

			function setVoxelPosition( intersector ) {

				if ( intersector.face === null ) {

					console.log( intersector )

				}

				normalMatrix.getNormalMatrix( intersector.object.matrixWorld );

				tmpVec.copy( intersector.face.normal );
				tmpVec.applyMatrix3( normalMatrix ).normalize();

				voxelPosition.addVectors( intersector.point, tmpVec );
				voxelPosition.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse2D.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse2D.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );

					// delete cube

					if ( isShiftDown ) {

						if ( intersector.object != plane ) {

							scene.remove( intersector.object );

							objects.splice( objects.indexOf( intersector.object ), 1 );

						}

					// create cube

					} else {

						intersector = getRealIntersector( intersects );
						setVoxelPosition( intersector );

						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( voxelPosition );
						voxel.matrixAutoUpdate = false;
						voxel.updateMatrix();
						scene.add( voxel );

						objects.push( voxel );

					}

				}
			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;
					case 17: isCtrlDown = true; break;
					
					case 65: go_left = true; break;
					case 68: go_right = true; break;
					case 87: go_forward = true; break;
					case 83: go_backward = true; break;
					
					case 90: isRotating = true; break;
				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16:  isShiftDown = false; break;
					case 17: isCtrlDown = false; break;
					
					case 65: go_left = false; break;
					case 68: go_right = false; break;
					case 87: go_forward = false; break;
					case 83: go_backward = false; break;
					case 90: isRotating = false; break;
				}

			}
			
			function rotate()
			{
				//rotate_angles = [22.5, 144];
				rotate_index += 1;
				if (rotate_index >= rotate_angles.length)
					rotate_index = 0;
				
				//theta = rotate_angles[rotate_index];
				//console.log(rotate_index);
				theta += 4.5;
				console.log(theta);
				camera.lookAt( scene.position );
				//renderer.render( scene, camera );
				
				//camera.position.x = camera_x * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.z = camera_z * Math.cos( THREE.Math.degToRad( theta ) );
				
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				if ( isCtrlDown ) {

					//theta += mouse2D.x * 1.5;
					
				}
				
				if (isShiftDown)
				{
					
					
					//var direction = camera.getWorldDirection();
					
					//camera.lookAt( scene.position );
				}
				
				if (isRotating)
				{
					theta += 0.1;	
					camera.lookAt( scene.position );
				}
				
				if (go_left)
				{
					camera_x -= MOVING_SPEED*Math.cos( THREE.Math.degToRad( theta-22.5 ) );
					camera_z += MOVING_SPEED*Math.sin( THREE.Math.degToRad( theta-22.5 ) );
				}
				if (go_right)
				{
					camera_x += MOVING_SPEED*Math.cos( THREE.Math.degToRad( theta-22.5 ) );
					camera_z -= MOVING_SPEED*Math.sin( THREE.Math.degToRad( theta-22.5 ) );
				}
				if (go_forward)
				{
					
					camera_z -= MOVING_SPEED*Math.cos( THREE.Math.degToRad( theta-22.5 ) );
					camera_x += MOVING_SPEED*Math.sin( THREE.Math.degToRad( theta-22.5 ) );
				}
				if (go_backward)
				{
					camera_z += MOVING_SPEED*Math.cos( THREE.Math.degToRad( theta-22.5 ) );
					camera_x -= MOVING_SPEED*Math.sin( THREE.Math.degToRad( theta-22.5 ) );
				}

				raycaster = projector.pickingRay( mouse2D.clone(), camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					intersector = getRealIntersector( intersects );

					if ( intersector ) {

						setVoxelPosition( intersector );
						rollOverMesh.position.copy( voxelPosition );

					}

				}

				/*camera.position.x = camera_x * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = camera_z * Math.cos( THREE.Math.degToRad( theta ) );*/
				
				/*camera.position.x = camera_x * Math.sin( THREE.Math.degToRad( theta ) );
				camera.position.z = camera_z * Math.cos( THREE.Math.degToRad( theta ) );*/
				camera.position.x = camera_x;
				camera.position.z = camera_z;
				
				camera.position.y = camera_y;
				
				//console.log(camera.position.y);
				

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
