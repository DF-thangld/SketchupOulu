<!DOCTYPE html>
<html lang="{{session['locale']}}" xml:lang="{{session['locale']}}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>SketchupOulu - {{ gettext('Design Your Dream City') }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}" type="text/css">

    <!-- jQuery -->

    <script src="{{ url_for('static', filename='js/jquery.form.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='jquery-ui-1.11.4/jquery-ui.css') }}">
    <script src="{{ url_for('static', filename='jquery-ui-1.11.4/jquery-ui.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Autocomplete library Tokeninput -->
    <script src="{{ url_for('static', filename='js/jquery.tokeninput.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/token-input.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/token-input-facebook.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/token-input-mac.css') }}" />

    <!-- Summernote text editor -->
    <script src="{{ url_for('static', filename='js/summernote.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/summernote.css') }}" />

    <!-- Bootbox -->
    <script src="{{ url_for('static', filename='js/bootbox.min.js') }}"></script>

    <!-- File upload -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/uploadfile.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery.uploadfile.min.js') }}"></script>

    <!-- Date -->
    <script src="{{ url_for('static', filename='js/date.js') }}"></script>

    <!-- Facebox -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/facebox.css') }}" />
    <script src="{{ url_for('static', filename='js/facebox.js') }}"></script>
    
    <!-- Bootstrap toggle button -->
    <link href="{{ url_for('static', filename='libs/bootstrap-toggle-master/css/bootstrap-toggle.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='libs/bootstrap-toggle-master/js/bootstrap-toggle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.fittext.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    
    <!-- JQuery jcarousel -->
    <script src="{{ url_for('static', filename='libs/jcarousel/jquery.jcarousel.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/jcarousel/jcarousel.connected-carousels.css') }}" />

    
    <script src="{{ url_for('static', filename='libs/three.js.74/build/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three.js.74/build/controls/OrbitControls.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/three.js.74/build/renderers/CanvasRenderer.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/three.js.74/build/Detector.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three.js.74/build/loaders/OBJLoader.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/three.js.74/build/loaders/DDSLoader.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/three.js.74/build/loaders/MTLLoader.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/three.js.74/build/loaders/ColladaLoader.js') }}"></script>
	<script src="{{ url_for('static', filename='js/Communication.js') }}"></script>
    <script src="{{ url_for('static', filename='js/THREEx.KeyboardState.js') }}"></script>
    <script src="{{ url_for('static', filename='js/THREEx.FullScreen.js') }}"></script>
    <script src="{{ url_for('static', filename='js/THREEx.WindowResize.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dat.gui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stats.min.js') }}"></script>
    <script src="{{ url_for('constants_js') }}"></script>
    <script src="{{ url_for('comments_js') }}"></script>
    
    <!-- custom files -->
    <script src="{{ url_for('static', filename='js/sketchup_oulu.js') }}?v={{get_system_parameter('version')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sketchup_oulu.css') }}?v={{get_system_parameter('version')}}" type="text/css">
    {% block custom_script_file %}
	{% endblock %}

    <script>
    
    bootbox.setDefaults({
        locale: "{{session['locale']}}"
  });
    {% block js_script %}
    {% endblock %}
    
    $( document ).ready(function()
    {
        $.facebox.settings.closeImage = '{{ url_for('static', filename='images/closelabel.png') }}';
        $.facebox.settings.loadingImage = '{{ url_for('static', filename='images/loading.gif') }}';
    	{% block onload_script %}
		{% endblock %}
    });
    </script>
    
    <style>
    {% block custom_css %}
		
	{% endblock %}
    </style>

</head>

<body id="page-top">
	<canvas id="threejs_canvas" style="position: fixed;left: 0px;width: 100%;height: 100%;"></canvas>
	
	{% block menu %}
	
	{% endblock %}
	
	<div style="position: absolute;top: 0px; width: 100%;z-index: 1;padding:0; top:50px;">
		<div id="alert_panel" class="alert alert-dismissible" style="display:none;position: fixed;top: 1em;right:1em" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <span id="alert_content"></span>
		</div>
		
	    {% block main_content %}
	    
	    {% endblock %}
	</div>
</body>
